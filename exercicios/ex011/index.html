<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Storms -Stayloose.mp3" controls autoplay></audio> <!--MP3 WAV OGG audio tbm compativeis-->
    <h1>Outra forma</h1>
    <p>Outro jeito de por os áudios</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Storms -Stayloose.mp3" type="audio/mpeg"> <!--para mp3-->
        <source src="midia/Storms -Stayloose.ogg" type="audio/ogg">
        <source src="midia/Storms -Stayloose.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Storms -Stayloose.mp3">Clique aqui para baixar o arquivo mp3</a>
        </p>
    </audio>
</body>
</html>
